<div class="email-form-container">
  <div class="email-form">
    <h2>Enviar Email</h2>
    <form (ngSubmit)="sendEmail()">
      <div class="form-group">
        <label for="to">Destinatario:</label>
        <input type="text" id="to" [(ngModel)]="email.to" name="to" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" [(ngModel)]="email.subject" name="subject" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="text">Texto:</label>
        <textarea id="text" [(ngModel)]="email.text" name="text" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
